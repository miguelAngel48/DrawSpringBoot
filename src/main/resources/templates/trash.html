<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" th:href="@{/css/comon.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/draw.css}" type="text/css" />
    <meta charset="UTF-8">
    <title>trash</title>
</head>

<body>
    <header>
        <h2>
            Hello <b id="user" name="user" th:text="${user}"></b>
        </h2>
        <a th:href="@{/privado}" name="galery">Private Galery</a>
        <a th:href="@{/galery}" name="galery">Public Galery</a>
        <a th:href="@{/lienzo}" name="draw">Draw</a>
        <a th:href="@{/login}" name="logout">Logout</a>
    </header>

    <table id="galery">
        <tr>

            <th id="ownGalery" th:text="'galery of '+ ${user}" colspan="6"></th>
            <th><a th:href="@{/privado}" name="privado">comeback to the galery</a></th>
        </tr>
        <tr>
            <th>Preview</th>
            <th>ID</th>
            <th>Draw name</th>
            <th>creation date</th>
            <th>width</th>
            <th>height</th>
        </tr>

        <tr th:each="draw : ${draws}" class="unitsGalery">
            <th><canvas class="draw-preview" width="80" height="80"></canvas>
                <input type="hidden" class="shapesPreview" th:value="${draw.jsonShapes}"
                    th:attr="data-shapes=${draw.jsonShapes}">
            </th>
            <th th:text="${draw.id}"></th>
            <th th:text="${draw.drawName}"></th>
            <th th:text="${draw.DateCreate}"></th>
            <th th:text="${draw.width}+ 'px'"></th>
            <th th:text="${draw.height}+ 'px'"></th>

            <th>
                <form action="/outTrash" method="post">
                    <input type="hidden" name="id" th:value="${draw.id}">
                    <button type="submit"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M11 15L9 13M9 13L11 11M9 13H13C14.1046 13 15 13.8954 15 15V16M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M4 6H20M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></button>
                </form>
                </a>
            </th>
            <th>
                <form action="/trash" method="post">
                    <input type="hidden" name="id" th:value="${draw.id}">
                    <button type="submit"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg></button>
                </form>
            </th>

        </tr>
    </table>
    <script th:src="@{/scripts/galery.js}"></script>
</body>

</html>
