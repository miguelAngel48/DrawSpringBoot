<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/comon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/draw.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/versions.css}" type="text/css">

    <title>lienzo</title>
</head>

<body>
<header>
    <h2>
        <b id="id" name="id" th:text="${id}"></b> <b id="user" name="user" th:text="${user}"></b>'s Draw
    </h2>
    <a th:href="@{/privado}" name="galery">Private Galery</a>
    <a th:href="@{/galery}" name="galery">Public Galery</a>
    <a th:href="@{/lienzo}" name="draw">Draw</a>
    <a th:href="@{/login}" name="logout">Logout</a>
</header>

<div class="versions-section">
    <h3 class="versions-title">Versiones guardadas</h3>
    
    <div class="table-container">
        <table class="version-table">
            <tr>
                <!-- Versión actual -->
                <th class="version-item active" 
                    data-version-id="current" 
                    th:data-shapes="${drawData}">
                    <canvas class="version-canvas" width="100" height="100"></canvas>
                    <div class="version-info">
                        <div class="version-number">Versión actual</div>
                        <div class="version-date">
                            [[${#dates.format(new java.util.Date(), 'dd/MM/yyyy HH:mm')}]]
                        </div>
                    </div>
                </th>
                
                <!-- Versiones del historial -->
                <th th:each="version : ${versions}" 
                    class="version-item"
                    th:data-version-id="${version.versionId}" 
                    th:data-shapes="${version.shapes}">
                    <canvas class="version-canvas" width="100" height="100"></canvas>
                    <div class="version-info">
                        <div class="version-number" th:text="'Versión ' + ${version.versionNum}"></div>
                        <div class="version-date" th:text="${version.dateUpdate}"></div>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</div>

<main>
    <div id="coverCanvas">
      <input type="text" id="drawName" name="drawName"
       th:value="${drawName}"
       placeholder="Name of Draw">
       <div id="closeLogtoDraw">
    <canvas id="lienzo" class="draw-preview"></canvas>
     <aside id="log"></aside>
     </div>
    </div>
   
</main>

<table>
    <th colspan="2">
        <button id="clearDraw">Clear the Draw</button>
    </th>

    <tr>
        <th><button id="comeback">&lt;</button></th>
        <th><button id="forward">&gt;</button></th>
    </tr>

    <tr>
        <th><label for="color">Select color: </label></th>
        <th><input type="color" name="color" id="color"></th>
    </tr>

    <tr>
        <th><label for="fill" class="notForPencil">fill: </label></th>
        <th><input type="checkbox" name="fill" id="fill" class="notForPencil"></th>
    </tr>

    <tr>
        <th><label for="shape">Type of shape:</label></th>
        <th>
            <select name="shape" id="shape">
                <option value="touch">touch</option>
                <option value="pencil">Pencil</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="star">Star</option>
            </select>
        </th>
    </tr>

    <tr>
        <th><label for="size" class="notForPencil">Size: </label></th>
        <th><input type="range" name="size" id="size" class="notForPencil"></th>
    </tr>

    <tr>
        <th><label for="stroke">Stroke: </label></th>
        <th><input type="range" name="stroke" id="stroke"></th>
    </tr>
          
        <tr>
            <th><input type="hidden" id="drawData" th:value="${drawData}"></th>
            <th><input type="hidden" id="idDraw" th:value="${idDraw}"></th>
            <th><input type="hidden" id="height" th:value="${height}"></th>
            <th><input type="hidden" id="width" th:value="${width}"></th>
        </tr> 
    

</table>


<div id="sizeModal" class="modal">
    <div class="modal-content">
        <h2>Canvas size</h2>

        <label>Width:</label>
        <input type="number" id="modalWidth" min="100" max="2000" value="500">
        <div id="errorWidth" class="error"></div>

        <label>Height:</label>
        <input type="number" id="modalHeight" min="100" max="2000" value="500">
        <div id="errorHeight" class="error"></div>

        <button id="applySize">Create canvas</button>
    </div>
</div>
<script th:src="@{/scripts/galery.js}"></script>
<script th:src="@{/scripts/draw.js}"></script>


</body>
</html>
